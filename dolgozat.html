<script>
document.write("20)  <br>")
for (var a=50;a>10;a--)
{
    if (a%2==0)
    {
    document.write(a+" ")
    }
}
document.write(" <br> 26) <br>")
for (var i=1; i<90;i++){
    if (i%1==0){
        document.write(i+" ")
    }
}
document.write(" <br> 21) <br>")
var hossz=parseInt(prompt("Kérem egy négyzet oldalának hosszát, és ki fogom számolni a négyzet kerületét és területét."))
var kerulet = hossz*4
var terulet = hossz*hossz
document.write("kerület"+kerulet+"<br>")
document.write("terület"+terulet+"<br>")

document.write(" <br> 30) <br>")
var elso = parseInt(prompt("Kérek két számot, és kiírom a nagyobbikat. Első szám:"))
var masodik = parseInt(prompt("Kérek két számot, és kiírom a nagyobbikat. Második szám:"))
if (elso > masodik){
    
        document.write(elso)
    }

if (masodik > elso) {
    document.write (elso)
}
document.write("<br>27)  <br>")
for (var a=60;a>15;a--)
{
    if (a%2==0)
    {
    document.write(a-1+" ")
    }
}
</script>
